<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav class="row mb-4  pb-2  mt-4 mt-lg-2 border-bottom border-1 border-secondary " >
        <div class=" col-lg-2 col-6 d-flex justify-content-start align-items-center gap-1 gap-lg-3 ">
            <img src="./image/menu_25dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="" class="ms-lg-4 ms-3"
                onclick="iconClick()" style="cursor: pointer;" />
            <img src="./image/keep_2020q4_48dp.png" alt="" /><span class="fw-bold fs-5 sam fst-italic " style="font-family: cursive;">Sam Keep</span>
            <!-- <img src="./image/search_45dp_E3E3E3_FILzL0_wght400_GRAD0_opsz48.png" alt="" id="search-icon"> -->
        </div>
        <div class="col-lg-5 col-6 "> <input class="text-white search ps-lg-5 ps-3 " type="search" placeholder="Search"
                aria-label="Search" /> </div>
        <!-- <span style="font-size: 50px;">&#128269;</span>  -->
        <div
            class=" col-lg-5 col-12 d-flex justify-content-lg-end justify-content-center align-items-center gap-lg-5 gap-4 nav2  pe-lg-5 py-2 mt-lg-0 mt-3  ">
            <img src="./image/refresh_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" /> 
            <img src="./image/view_cozy_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <img src="./image/settings_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <img src="./image/apps_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" class="me-4" />
            <button onclick="logoutBtn()" class="btn btn-danger ms-5">Logout</button>
        </div>
    </nav>

        <div class="row blur">
            <div class=" col-lg-4 col-3 d-flex flex-column ms-0  gap-0 iconground ">
                <div class="iconic"><i class="fa-regular fa-lightbulb pb-lg-4 pb-3 pe-3 ps-4" id="icon" onmouseenter="showSpan()"
                    onmouseleave="hideSpan()"></i><span class="span pt-0">Notes</span></div>
            <div class="iconic"><i class="fas fa-bell pb-lg-4 pb-3 pe-3 ps-4" id="icon"></i><span class="span pt-0">Reminders</span>
            </div>
            <div class="iconic"><i class="fas fa-edit pb-lg-4 pb-3 pe-3 ps-4" id="icon"></i><span class="span pt-0">Edit
                    labels</span></div> 
            <div class="iconic"><i class="fas fa-download pb-lg-4 pb-3 pe-3 ps-4" id="icon pt-0"></i><span
                    class="span">Archive</span></div>
            <div class="iconic"><i class="fas fa-trash  pe-3 ps-4" id="icon"></i><span class="span pt-0">Trash</span>
            </div>
        </div>

        <div class="both col-lg-8 col-9  d-flex flex-column flex-lg-row align-items-start">
                <div class="col-12 col-lg-2 ps-lg-2 order-1 order-lg-2 mb-3 mb-lg-0 ">
        <h6>Welcome, <span id="userName" class="fw-bold "></span></h6>
    </div>
        <!-- <div class=" border-1 border-secondary border note rounded-4 d-flex justify-content-center flex-column align-items-center pt-2 pb-2 mb-5 "
            id="note"> -->
            <div class="order-2 order-lg-1 border-1 border-secondary border note rounded-4 d-flex justify-content-center flex-column align-items-center pt-2 pb-2 mb-5 col-12 col-lg-10" id="note">
            <div class="col-10  ">
                <input class=" sea ps-lg-4 ps-3  mt-lg-3 mt-2 col-12   " type="text" placeholder="Title" id="title">
                <input class="show sea ps-lg-4 ps-3  mt-lg-3 mt-3 col-12" type="text" placeholder="Take a note"
                    id="noteInput">
                <label class="show pt-1" for="image"><img
                        src="./image/image_42dp_E3E3E3_FILL0_wght400_GRAD0_opsz40 (1).png" id="stay" for="image" alt=""
                        onmouseenter="showText()" onmouseleave="removeText()"></label>
                <div id="hoverText">Add your image!</div>
                <input accept="image/*" type="file" class="sea ps-lg-4 ps-1  mt-lg-3  pt-1" id="image"
                    style="display: none;">
            </div>
            <button id="btn" class=" ms-auto me-5 btn btn-success  mt-3 " onclick="addNote()">close</button>
        </div>

        <!-- <div class="col-2  ps-lg-5 "> <h6>Welcome, <span id="userName"></span>!</h6></div> -->
        </div>

    </div>
    <!-- <p style=" height: 40px;" id="errorMsg" class="alt alert alert-danger text-center pt-2 animate animate__shakeX" >Are you sure you want to delete this note???</p> -->

    <div id="show" class="blur"
        style="display: flex !important; max-width: 90% !important;width:1500px;flex-direction: row; gap: 1rem;flex-wrap: wrap;">
    </div>

    <div class="editNote">
        <h1 class="text-center">Edit Note</h1>
        <input type="text" name="" id="newTitle">
        <input type="text" name="" id="newText">
        <input type="file" name="" id="editImg" accept="image/*">
        <button id="saveChange">Save Changes</button>
    </div>

</body>
<script src="dashboard.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
